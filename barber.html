<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="barber.css">
    <title>Barber</title>
</head>
<body>
<main>
   <h1 id="title">Barber Form</h1>
   <p id="description">Providing best service and all haircuts</p>

   <form action="" id="form">
    <div class="form-div">
        <label>Name<input placeholder="Enter Your Name" id="name" type="text" name="name" required>
    </div>
    <div class="form-div">
        <label>Email<input placeholder="Email" id="email" type="email" name="email" required>
    </div>
    <div class="form-div">
        <label>Age<input placeholder="age" id="age" type="number" min="1" max="120">
    </div>
   </form>
    <div class="form-div">
        <label id="select-label">Favorite Haircut?</label>
        <select id="dropdown">
            <option>select option</option>
            <option>Low Fade</option>
            <option>Bowlcut</option>
            <option>Taper</option>
            <option>Skin Fade</option>
            <option>Pompodour</option>
        </select>
    </div>
    <hr>
    <div class="banner">
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    <div class="cat">
        <div class="bump">
            <img src="cat.gif"length="450"width="450">
        </div>
        <div class="links">
            <p>Link</p>
            <a href="https://edwynreyes.github.io/Barber/">Barber</a>
        </div>
    </div>
    </div>
    
    <div class="frame">
        <div class="canvas">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </div>

</main>
</body>
</html>
